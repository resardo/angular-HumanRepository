<body class=" container text-center">
    
  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="assets/src/An-Introductory-Guide-to-Project-Management-for-HR-1.jpg" alt="" width="200" height="200">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input  [(ngModel)]="loginCred.username" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="loginCred.password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button (click)="login(loginCred)" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>
